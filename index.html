<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Simon had a little lamb</title>
</head>
<body>
    <div class="buttons">
        <button class="colors" id="green" value="green"></button>
        <button class="colors" id="red" value="red"></button>
        <button class="colors" id="yellow" value="yellow"></button>
        <button class="colors" id="blue" value="blue"></button>
        <div class="center">
            <div class="inside">
                <h1>Simon</h1>
                <p id="counter">Counter: 0</p>
                <button value="power" id="onOff"></button>
                <div class="mode">
                    <input type='radio' name='radgroup' value='lamb' id='lamb'/>
                    <label for='on'>Lamb</label>
                    <input type='radio' name='radgroup' value='normal' id='normal' checked='true'/>
                    <label for='na'>Normal</label>
                    <input type='radio' name='radgroup' value='strict' id='strict'/>
                    <label for='off'>Strict</label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
